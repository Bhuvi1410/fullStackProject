<!--to view a particular student detail-->
<div class="box">
    <br>
     <h3> View Student Details</h3>
</div>

<div class="table table-striped">
    <table style="width: 100%">
        <tr>
            <td><b>Student Name</b></td>
            <td>{{student.studentName}}</td>
        </tr>
        <tr>
            <td><b>Standard</b></td>
            <td>{{student.grade}}</td>
        </tr>
        <tr>
            <td><b>Contact</b></td>
            <td>{{student.contactNo}}</td>

        </tr>
        <tr>
            <td><b>City</b></td>
            <td>{{student.city}}</td>

        </tr>
        <tr>
            <td><b>Gender</b></td>
            <td>{{student.gender}}</td>

        </tr>
        <tr>
            <td><b>Date Of Birth</b></td>
            <td>{{student.dateOfBirth}}</td>

        </tr>
       
    </table><br>
    <a href="students" class="btn btn-info btn-lg" style="top:10px">Back</a>  
</div>
