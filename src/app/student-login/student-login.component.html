<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<div class="box">
    <h2>Login</h2>
    <form>
      <div class="inputBox" >
        
        
        <input type="text" name="username" required [(ngModel)]="username"  onkeyup="this.setAttribute('value', this.value);" value="" maxlength="15">
        
        <label><i class="fa fa-user"></i>Username</label>
        
      </div>
      <div class="inputBox">
        
        <input type="password" name="password" required [(ngModel)]="password"  value=""
               onkeyup="this.setAttribute('value', this.value);"
               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
        <label><i class="fa fa-unlock-alt"></i>Password</label>
      </div>
      <p id="e">{{emessage}}</p>

      <div class="center">
        
      <button type="button" class="btn" (click)=checkLogin()>
       <b> Login</b>
        <div id="container-stars">
          <div id="stars"></div>
      </div>
      </button>
      
      <!--<"button" name="sign-in" value="login" (click)=checkLogin()> -->

      <div class="text-center pt-4 text-muted">

        <span class="psw">Don't have an account? <a href="student-signup">Sign Up</a></span>                   
     </div>
    
  </div>
